<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <style>
            form{
                max-width: 500px;
                margin: 100px auto 0;
            }
        </style>
    </head>

    <body>

        <div class="container">
            <form>
                <div class="form-group">
                <input type="email" class="form-control" id="email" placeholder="Digite seu email" >
                </div>
                <button type="submit" class="btn btn-primary w-100" id="botao">Enviar</button>
            </form>
        </div>

        <script>    

            function validar(email) {
                var regras = [/^[\w.+\-]+@gmail\.com$/,/^[\w.+\-]+@outlook\.com$/, /^[\w.+\-]+@hotmail\.com$/];
                var resultado = false;

                regras.forEach(function(regra){
                    if(!resultado){
                        resultado = regra.test(email);
                    }
                })
                return resultado;
            }

            var botao = document.querySelector('#botao');

            botao.addEventListener('click', function(e){
                e.preventDefault();

                var emailElemento = document.querySelector('#email');

                var resultado = validar(emailElemento.value);
                
                if(resultado){
                    alert("email v√°lido");
                }else{
                    alert("email invalido");
                }
 
            });
        </script>
    </body>
</html>
